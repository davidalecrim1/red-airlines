query SearchFlights($origin: String, $destination: String, $limit: Int) {
  flights(origin: $origin, destination: $destination, limit: $limit) {
    id
    flightNumber
    origin
    destination
    departureTime
    arrivalTime
    aircraftType
    availableSeats
    status
    fares {
      id
      fareClass
      price
      availableSeats
    }
  }
}

query GetFlightDetails($id: ID!) {
  flight(id: $id) {
    id
    flightNumber
    origin
    destination
    departureTime
    arrivalTime
    aircraftType
    totalSeats
    availableSeats
    status
    fares {
      id
      fareClass
      price
      baggageAllowance
      isRefundable
      isChangeable
      availableSeats
    }
  }
}

query GetAirports {
  airports
}

query GetBookingByReference($bookingReference: String!) {
  booking(bookingReference: $bookingReference) {
    id
    bookingReference
    passengerName
    passengerEmail
    passengerPhone
    seatNumber
    totalPrice
    bookingStatus
    bookedAt
    flight {
      flightNumber
      origin
      destination
      departureTime
      arrivalTime
      aircraftType
      status
    }
    fare {
      fareClass
      price
      baggageAllowance
      isRefundable
      isChangeable
    }
  }
}

mutation CreateBooking($input: CreateBookingInput!) {
  createBooking(input: $input) {
    id
    bookingReference
    passengerName
    passengerEmail
    passengerPhone
    seatNumber
    totalPrice
    bookingStatus
    bookedAt
    flight {
      id
      flightNumber
      origin
      destination
      departureTime
      arrivalTime
      aircraftType
    }
    fare {
      id
      fareClass
      price
      baggageAllowance
      isRefundable
      isChangeable
    }
  }
}
