<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D71920;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A01318;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#redGradient)"/>

  <!-- Airplane silhouette -->
  <g transform="translate(50, 50) rotate(-45)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="28" ry="6" fill="white"/>

    <!-- Wings -->
    <path d="M -15 0 L -15 -20 L -8 -8 Z" fill="white"/>
    <path d="M -15 0 L -15 20 L -8 8 Z" fill="white"/>

    <!-- Tail -->
    <path d="M 20 0 L 28 -8 L 25 0 L 28 8 Z" fill="white"/>
  </g>
</svg>
