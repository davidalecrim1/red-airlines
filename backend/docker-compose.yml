version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: red-airlines-postgres
    environment:
      POSTGRES_DB: red_airlines
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  graphql-playground:
    image: renebrandel/graphql-playground
    container_name: red-airlines-playground
    environment:
      ENDPOINT: http://host.docker.internal:8080/query
    ports:
      - "4000:4000"

volumes:
  postgres_data:
