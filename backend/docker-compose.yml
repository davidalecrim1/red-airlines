services:
  postgres:
    image: postgres:17
    container_name: red-airlines-postgres
    environment:
      POSTGRES_DB: red_airlines
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - red-airlines-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: red-airlines-backend
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/red_airlines?sslmode=disable
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - red-airlines-network

volumes:
  postgres_data:
  go_modules:

networks:
  red-airlines-network:
    driver: bridge
